version: '3.8'

services:
  sql-guardian:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sql-guardian
    ports:
      - '8000:8000'
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    volumes:
      # Optional: Mount databases for persistence
      - ./data:/code/data
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Optional: Add a network for future services
networks:
  default:
    name: sql-guardian-network
